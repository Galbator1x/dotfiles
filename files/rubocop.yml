require: rubocop-rspec
require:
 - 'test_prof/rubocop'

RSpec/AggregateFailures:
  Enabled: true
  Include:
    - 'spec/**/*.rb'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'engines/edstein_core/app/api/api/v1/entities/*'
    - 'engines/edstein_core/app/api/api/v1/entities/*/*'

Metrics/MethodLength:
  Max: 20

Metrics/BlockLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Max: 5
